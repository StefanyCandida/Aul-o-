<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Musica</h2>
        <nav>
            <ul>
                <li>Forró</li>
                <li>Sertanejo</li>
                <li>MPB</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <div>
                <h3>Forro</h3>
                <figure>
                    <img src="https://s2.glbimg.com/1rmOZSAiLP8Iq1KzCnEfp1Z4qSo=/1200x/smart/filters:cover():strip_icc()/i.s3.glbimg.com/v1/AUTH_e84042ef78cb4708aeebdf1c68c6cbd6/internal_photos/bs/2021/n/X/qH8PtbSTiK376ASMXGmw/forro-.jpg" alt=" tres figuas de home e mlher dançando  forró, no estilho de desenho de cordel">
                </figure>
                <figure>
                    <img src="https://www.sescrio.org.br/wp-content/uploads/2020/05/trio-forr%C3%B3-550x330.jpeg" alt="desnho contendo 3 homens um tocando triangulo, um tocando acordeon, um tocando zabumba">
                </figure>
            </div>
            <div>
                <h3>Setanejo</h3>   
                <figure class="viola">
                    <img  src="https://pubimg.band.uol.com.br/files/e29ec3ef8e786df70eda.png" alt="homem sertanejo tocando viola ao por do sol">
                </figure>
                <figure>
                    <img src="https://static.quizur.com/i/b/58ec3e1d23e732.36910472country-music-guitar-country-artists.png" alt=" pintura que contem chapeu, uma viola e uma cerca de madeira">
                </figure>
            </div>
            <div>
                <h3>MBP</h3>
                <figure>
                    <img src="https://cronicasmacaenses.files.wordpress.com/2012/04/mpb-brasil-cultura1.jpg" alt=" montagem contendo fotos de artistar conhecido da mpb">
                </figure>
                <figure>
                    <img src="https://www.musicdot.com.br/assets/api/cursos/512/violao-mpb.png" alt=" desenho com fundo de bandeira do brasil, contendo uma mão toacando viola">
                </figure>

            </div>   
        </section>
    </main>
    <footer></footer>
</body>
</html>
